<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #4ccb11, #2575fc);
            color: rgb(65, 5, 43);
            /*background-image: url(./p/Steve-at-Bwiru_1400.jpg);
            background-repeat: no-repeat;
            background-size: cover;*/
            margin: 0;
            padding: 20px;
        }
          h2{
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
         font-size: 2em;
        }
        .chat-container {
            max-width: 400px;
            margin: 20px auto;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }

        .chat-box {
            height: 250px;
            overflow-y: auto;
            border-radius: 8px;
            background: rgb(231, 221, 221);
            color: rgb(63, 4, 4);
            padding: 10px;
            margin-bottom: 15px;
        }

        input, select {
            width: 90%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 5px;
            border: none;
        }

        button {
            width: 92%;
            padding: 10px;
            background: #ff9800;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #280fe7;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>TEACHERS AND PARENTS COMMINICATION</h2>
        <select id="userType">
            <option value="teacher">Teacher</option>
            <option value="student">Student</option>
            <option value="parent">Parent</option>
        </select>
        <input type="text" id="userName" placeholder="Enter your name">
        <div class="chat-box" id="chatBox"></div>
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            let chatBox = document.getElementById("chatBox");
            let messageInput = document.getElementById("messageInput").value;
            let userType = document.getElementById("userType").value;
            let userName = document.getElementById("userName").value;

            if (messageInput.trim() !== "" && userName.trim() !== "") {
                let messageDiv = document.createElement("div");
                messageDiv.innerHTML = `<strong>${userType} (${userName}):</strong> ${messageInput}`;
                chatBox.appendChild(messageDiv);

                document.getElementById("messageInput").value = "";
                chatBox.scrollTop = chatBox.scrollHeight;
            } else {
                alert("Please enter your name and message.");
            }
        }
    </script>
</body>
</html>
